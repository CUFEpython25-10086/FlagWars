    <script>
        class FlagWarsClient {
            constructor() {
                this.ws = null;
                this.game_state = null;
                this.player_id = null;
                this.game_id = null;
                this.selected_tile = null;
                this.pending_selected_tile = null; // åˆå§‹åŒ–å¾…å¤„ç†çš„é€‰ä¸­ä½ç½®
                
                this.canvas = document.getElementById("gameCanvas");
                this.ctx = this.canvas.getContext("2d");
                
                this.tile_size = 40;
                this.canvas_width = 800;
                this.canvas_height = 600;
                
                this.setup_event_listeners();
                this.render();
            }
            
            setup_event_listeners() {
                // åˆ›å»ºæˆ¿é—´æŒ‰é’®
                document.getElementById("createRoom").addEventListener("click", (e) => this.create_room(e));
                
                // åŠ å…¥æˆ¿é—´æŒ‰é’®
                document.getElementById("joinRoom").addEventListener("click", (e) => this.show_join_room_input(e));
                
                // ç¡®è®¤åŠ å…¥æˆ¿é—´æŒ‰é’®
                document.getElementById("confirmJoinRoom").addEventListener("click", (e) => this.join_specific_room(e));
                
                // åŠ å…¥æ¸¸æˆæŒ‰é’®
                document.getElementById("joinGame").addEventListener("click", (e) => this.join_game(e));
                
                // å‡†å¤‡æŒ‰é’®
                document.getElementById("readyBtn").addEventListener("click", (e) => this.toggle_ready(e));
                
                // ç”»å¸ƒç‚¹å‡»äº‹ä»¶
                this.canvas.addEventListener("click", (e) => this.handle_canvas_click(e));
                
                // é”®ç›˜æ§åˆ¶
                document.addEventListener("keydown", (e) => this.handle_keyboard(e));
            }
            
            join_game(event) {
                // å¦‚æœå·²ç»è¿æ¥æˆ–å·²åŠ å…¥æ¸¸æˆï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
                if (this.ws && (this.ws.readyState === WebSocket.CONNECTING || this.ws.readyState === WebSocket.OPEN)) {
                    if (this.player_id) {
                        document.getElementById("gameStatus").textContent = "æ‚¨å·²ç»åŠ å…¥äº†æ¸¸æˆ";
                    } else {
                        document.getElementById("gameStatus").textContent = "æ­£åœ¨è¿æ¥ä¸­ï¼Œè¯·ç¨å€™";
                    }
                    return;
                }
                
                const player_name = document.getElementById("playerName").value;
                
                // åˆ›å»ºWebSocketè¿æ¥
                const ws_protocol = window.location.protocol === "https:" ? "wss" : "ws";
                const ws_url = `${ws_protocol}://${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(ws_url);
                    
                    this.ws.onopen = (e) => this.on_ws_open(player_name);
                    this.ws.onmessage = (e) => this.on_ws_message(e);
                    this.ws.onclose = (e) => this.on_ws_close(e);
                    this.ws.onerror = (e) => this.on_ws_error(e);
                    
                    document.getElementById("connectionStatus").textContent = "è¿æ¥ä¸­...";
                    
                } catch (e) {
                    document.getElementById("connectionStatus").textContent = `è¿æ¥å¤±è´¥: ${e}`;
                }
            }
            
            on_ws_open(player_name) {
                document.getElementById("connectionStatus").textContent = "å·²è¿æ¥";
                
                // å‘é€åŠ å…¥æ¸¸æˆæ¶ˆæ¯ï¼Œä¸åŒ…å«é¢œè‰²å‚æ•°ï¼Œç”±æœåŠ¡å™¨åˆ†é…
                const join_message = {
                    "type": "join_game",
                    "player_name": player_name
                };
                this.ws.send(JSON.stringify(join_message));
            }
            
            on_ws_message(event) {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'game_joined':
                        this.handle_game_joined(data);
                        break;
                    case 'join_rejected':
                        this.handle_join_rejected(data);
                        break;
                    case 'join_room_failed':
                        this.handle_join_room_failed(data);
                        break;
                    case 'game_state':
                        this.handle_game_state(data);
                        break;
                    case 'move_result':
                        this.handle_move_result(data);
                        break;
                    case 'error':
                        this.handle_error(data);
                        break;
                    case 'player_ready_updated':
                        this.handle_player_ready_updated(data);
                        break;
                    case 'game_started':
                        this.handle_game_started(data);
                        break;
                    case 'game_reset':
                        this.handle_game_reset(data);
                        break;
                    case 'play_again_success':
                        this.handle_play_again_success(data);
                        break;
                    case 'room_created':
                        this.handle_room_created(data);
                        break;
                    case 'room_joined':
                        this.handle_room_joined(data);
                        break;
                    case 'rooms_list':
                        this.handle_rooms_list(data);
                        break;
                    case 'player_left':
                        this.handle_player_left(data);
                        break;
                }
            }
            
            handle_game_joined(data) {
                this.game_id = data.game_id;
                this.player_id = data.player_id;
                this.game_state = data.game_state;
                this.pending_selected_tile = null; // åˆå§‹åŒ–å¾…å¤„ç†çš„é€‰ä¸­ä½ç½®
                
                document.getElementById("gameStatus").textContent = `æ¸¸æˆå·²åŠ å…¥ - ç©å®¶ ${this.player_id}`;
                
                // æ˜¾ç¤ºæˆ¿é—´å·
                if (data.room_id) {
                    document.getElementById("roomInfo").style.display = "block";
                    document.getElementById("roomNumber").textContent = `æˆ¿é—´å·: ${data.room_id}`;
                }
                
                // æ˜¾ç¤ºå‡†å¤‡æŒ‰é’®
                document.getElementById("readyBtn").style.display = "inline-block";
                
                // å¼€å§‹å®šæœŸè·å–æ¸¸æˆçŠ¶æ€
                this.start_state_updates();
            }
            
            handle_join_rejected(data) {
                const message = data.message;
                document.getElementById("gameStatus").textContent = message;
                document.getElementById("connectionStatus").textContent = "æœªè¿æ¥";
                
                // éšè—æˆ¿é—´å·
                document.getElementById("roomInfo").style.display = "none";
                
                // å…³é—­WebSocketè¿æ¥
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                this.game_id = null;
                this.player_id = null;
                this.game_state = null;
                this.selected_tile = null;
                this.pending_selected_tile = null; // é‡ç½®å¾…å¤„ç†çš„é€‰ä¸­ä½ç½®
                
                // é‡æ–°å¯ç”¨ç”¨æˆ·åè¾“å…¥æ¡†
                document.getElementById("playerName").disabled = false;
                
                // æ˜¾ç¤ºæˆ¿é—´æ§ä»¶
                document.getElementById("roomControls").style.display = "block";
                document.getElementById("roomList").style.display = "none";
                document.getElementById("roomId").style.display = "none";
                document.getElementById("confirmJoinRoom").style.display = "none";
                document.getElementById("joinRoom").style.display = "block";
                
                // éšè—å‡†å¤‡æŒ‰é’®
                document.getElementById("readyBtn").style.display = "none";
                
                // åœæ­¢å®šæœŸè·å–æ¸¸æˆçŠ¶æ€
                this.stop_state_updates();
                
                // é‡æ–°æ¸²æŸ“ç©ºç”»å¸ƒ
                this.render();
            }
            
            handle_join_room_failed(data) {
                const { reason } = data;
                alert(`åŠ å…¥æˆ¿é—´å¤±è´¥: ${reason}`);
                document.getElementById("gameStatus").textContent = `åŠ å…¥æˆ¿é—´å¤±è´¥: ${reason}`;
                
                // é‡æ–°æ˜¾ç¤ºåŠ å…¥æˆ¿é—´æŒ‰é’®
                document.getElementById("roomId").style.display = "none";
                document.getElementById("confirmJoinRoom").style.display = "none";
                document.getElementById("joinRoom").style.display = "block";
            }
            
            handle_game_state(data) {
                this.game_state = data.game_state;
                this.render();
            }
            
            handle_move_result(data) {
                const success = data.success;
                this.game_state = data.game_state;
                
                if (success) {
                    document.getElementById("gameStatus").textContent = "ç§»åŠ¨æˆåŠŸ";
                    // åªæœ‰åœ¨ç§»åŠ¨æˆåŠŸæ—¶æ‰æ›´æ–°é€‰ä¸­ä½ç½®
                    if (this.pending_selected_tile) {
                        this.selected_tile = this.pending_selected_tile;
                        this.pending_selected_tile = null;
                    }
                } else {
                    document.getElementById("gameStatus").textContent = "ç§»åŠ¨å¤±è´¥";
                    // ç§»åŠ¨å¤±è´¥æ—¶æ¸…é™¤å¾…å¤„ç†çš„ä½ç½®
                    this.pending_selected_tile = null;
                }
                
                this.render();
            }
            
            handle_error(data) {
                const error_message = data.message;
                document.getElementById("gameStatus").textContent = `é”™è¯¯: ${error_message}`;
            }
            
            toggle_ready(event) {
                if (!this.ws) {
                    document.getElementById("gameStatus").textContent = "è¯·å…ˆè¿æ¥æœåŠ¡å™¨";
                    return;
                }
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å·²å¼€å§‹
                if (this.game_state && this.game_state.game_started) {
                    document.getElementById("gameStatus").textContent = "æ¸¸æˆå·²å¼€å§‹ï¼Œæ— æ³•æ›´æ”¹å‡†å¤‡çŠ¶æ€";
                    return;
                }
                
                const ready_message = {
                    "type": "player_ready"
                };
                
                this.ws.send(JSON.stringify(ready_message));
            }
            
            handle_player_left(data) {
                // å¤„ç†ç©å®¶ç¦»å¼€æ¶ˆæ¯
                console.log(`ç©å®¶ ${data.player_name} å·²ç¦»å¼€æ¸¸æˆ`);
                
                // æ›´æ–°æ¸¸æˆçŠ¶æ€
                this.gameState = data.game_state;
                
                // æ›´æ–°ç©å®¶åˆ—è¡¨æ˜¾ç¤º
                this.render_players_list();
                
                // å¦‚æœæ¸¸æˆæ­£åœ¨è¿›è¡Œä¸­ï¼Œæ˜¾ç¤ºç©å®¶ç¦»å¼€æ¶ˆæ¯
                if (this.gameState.game_started) {
                    document.getElementById("gameStatus").textContent = `ç©å®¶ ${data.player_name} å·²ç¦»å¼€æ¸¸æˆ`;
                }
            }
            
            handle_player_ready_updated(data) {
                this.game_state = data.game_state;
                const game_started = data.game_started;
                
                // æ›´æ–°å‡†å¤‡æŒ‰é’®çŠ¶æ€
                const readyBtn = document.getElementById("readyBtn");
                const player_ready = this.game_state.players[this.player_id]?.ready || false;
                
                if (game_started) {
                    // æ¸¸æˆå·²å¼€å§‹ï¼Œç¦ç”¨å‡†å¤‡æŒ‰é’®
                    readyBtn.disabled = true;
                    readyBtn.textContent = "æ¸¸æˆå·²å¼€å§‹";
                    readyBtn.style.backgroundColor = "#95a5a6";
                    document.getElementById("gameStatus").textContent = "æ¸¸æˆå¼€å§‹ï¼";
                } else {
                    // æ¸¸æˆæœªå¼€å§‹ï¼Œå…è®¸åˆ‡æ¢å‡†å¤‡çŠ¶æ€
                    readyBtn.disabled = false;
                    
                    if (player_ready) {
                        readyBtn.textContent = "å–æ¶ˆå‡†å¤‡";

                    } else {

                    // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
                    const ready_players = Object.values(this.game_state.players).filter(p => p.ready).length;
                    const total_players = Object.keys(this.game_state.players).length;

                    } else {
                        document.getElementById("gameStatus").textContent = 
                            `ç­‰å¾…ç©å®¶å‡†å¤‡ (${ready_players}/${total_players})`;
                    }
                }
                
                this.render();
            }
            
            handle_game_started(data) {
                this.game_state = data.game_state;
                document.getElementById("gameStatus").textContent = "æ¸¸æˆå¼€å§‹ï¼";
                
                // ç¦ç”¨å‡†å¤‡æŒ‰é’®
                const readyBtn = document.getElementById("readyBtn");

                this.selected_tile = null;
                this.pending_selected_tile = null;
                
                document.getElementById("gameStatus").textContent = "æ¸¸æˆå·²é‡ç½®ï¼Œè¯·å‡†å¤‡å¼€å§‹æ–°ä¸€å±€";

                if (this.game_state.game_over) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    // æ£€æŸ¥ç‚¹å‡»ä½ç½®æ˜¯å¦åœ¨"å†æ¥ä¸€å±€"æŒ‰é’®èŒƒå›´å†…
                    const button_left = this.canvas_width / 2 - 100;

                    const button_bottom = this.canvas_height / 2 + 70;

                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const tile_x = Math.floor(x / this.tile_size);
                const tile_y = Math.floor(y / this.tile_size);
                
                if (tile_x >= 0 && tile_x < this.game_state.map_width && 
                    tile_y >= 0 && tile_y < this.game_state.map_height) {

                    if (tile.is_fog === true) {

                        return;
                    }
                    
                    // åªé€‰ä¸­æ ¼å­ï¼Œä¸æ‰§è¡Œç§»åŠ¨æ“ä½œ
                    this.selected_tile = [tile_x, tile_y];
                    document.getElementById("gameStatus").textContent = 
                        `é€‰ä¸­åœ°å— (${tile_x}, ${tile_y}) - å£«å…µ: ${tile.soldiers}`;

            handle_keyboard(event) {
                if (!this.game_state || !this.selected_tile) return;
                
                const [x, y] = this.selected_tile;
                let new_x = x;
                let new_y = y;
                
                switch(event.key) {
                    case "ArrowUp":
                        new_y = y - 1;
                        break;
                    case "ArrowDown":
                        new_y = y + 1;
                        break;
                    case "ArrowLeft":
                        new_x = x - 1;
                        break;
                    case "ArrowRight":
                        new_x = x + 1;
                        break;
                    default:
                        return;
                }
                
                event.preventDefault();
                
                // æ£€æŸ¥æ˜¯å¦åœ¨åœ°å›¾è¾¹ç•Œå†…
                if (new_x < 0 || new_x >= this.game_state.map_width || 
                    new_y < 0 || new_y >= this.game_state.map_height) {
                    document.getElementById("gameStatus").textContent = "æ— æ³•ç§»åŠ¨";
                    return;
                }
                
                // å°è¯•ç§»åŠ¨å£«å…µåˆ°æ–°ä½ç½®
                this.move_soldiers_to(new_x, new_y);
            }
            
            move_soldiers_to(to_x, to_y) {
                if (!this.selected_tile || !this.game_state) return;
                
                const [from_x, from_y] = this.selected_tile;
                const from_tile = this.game_state.tiles[from_y][from_x];
                
                // æ£€æŸ¥æºåœ°å—æ˜¯å¦å±äºå½“å‰ç©å®¶ä¸”æœ‰å£«å…µ
                if (from_tile.owner_id !== this.player_id || from_tile.soldiers <= 0) {
                    document.getElementById("gameStatus").textContent = 
                        "æ— æ³•ç§»åŠ¨";
                    return;
                }
                
                // æ£€æŸ¥ç›®æ ‡ä½ç½®æ˜¯å¦æœ‰æ•ˆ
                if (to_x < 0 || to_x >= this.game_state.map_width || 
                    to_y < 0 || to_y >= this.game_state.map_height) {
                    return;
                }
                
                // æ£€æŸ¥ç›®æ ‡åœ°å—æ˜¯å¦åœ¨æˆ˜äº‰è¿·é›¾ä¸­
                const to_tile = this.game_state.tiles[to_y][to_x];
                if (to_tile.is_fog === true) {
                    document.getElementById("gameStatus").textContent = 
                        "æ— æ³•ç§»åŠ¨åˆ°æˆ˜äº‰è¿·é›¾ä¸­çš„åœ°å—";

                this.pending_selected_tile = [to_x, to_y];
                
                // å‘é€ç§»åŠ¨è¯·æ±‚
                this.ws.send(JSON.stringify({
                    type: "move_soldiers",
                    from_x: from_x,
                    from_y: from_y,
                    to_x: to_x,
