    <script>
        class FlagWarsClient {
            constructor() {
                this.ws = null;
                this.game_state = null;
                this.player_id = null;
                this.game_id = null;
                this.selected_tile = null;
                this.state_update_interval = null;
                
                this.canvas = document.getElementById("gameCanvas");
                this.ctx = this.canvas.getContext("2d");
                
                this.tile_size = 40;
                this.canvas_width = 800;
                this.canvas_height = 600;
                
                this.setup_event_listeners();
                this.render();
            }
            
            setup_event_listeners() {
                // åŠ å…¥æ¸¸æˆæŒ‰é’®
                document.getElementById("joinGame").addEventListener("click", (e) => this.join_game(e));
                
                // å‡†å¤‡æŒ‰é’®
                document.getElementById("readyBtn").addEventListener("click", (e) => this.toggle_ready(e));
                
                // ç§»åŠ¨æ§åˆ¶æŒ‰é’®
                document.getElementById("moveUp").addEventListener("click", (e) => this.move_soldiers(0, -1));
                document.getElementById("moveDown").addEventListener("click", (e) => this.move_soldiers(0, 1));
                document.getElementById("moveLeft").addEventListener("click", (e) => this.move_soldiers(-1, 0));
                document.getElementById("moveRight").addEventListener("click", (e) => this.move_soldiers(1, 0));
                
                // ç”»å¸ƒç‚¹å‡»äº‹ä»¶
                this.canvas.addEventListener("click", (e) => this.handle_canvas_click(e));
                
                // é”®ç›˜æ§åˆ¶
                document.addEventListener("keydown", (e) => this.handle_keyboard(e));
            }
            
            join_game(event) {
                const player_name = document.getElementById("playerName").value;
                const player_color = document.getElementById("playerColor").value;
                
                // åˆ›å»ºWebSocketè¿æ¥
                const ws_protocol = window.location.protocol === "https:" ? "wss" : "ws";
                const ws_url = `${ws_protocol}://${window.location.host}/ws`;
                
                try {
                    this.ws = new WebSocket(ws_url);
                    
                    this.ws.onopen = (e) => this.on_ws_open(player_name, player_color);
                    this.ws.onmessage = (e) => this.on_ws_message(e);
                    this.ws.onclose = (e) => this.on_ws_close(e);
                    this.ws.onerror = (e) => this.on_ws_error(e);
                    
                    document.getElementById("connectionStatus").textContent = "è¿æ¥ä¸­...";
                    
                } catch (e) {
                    document.getElementById("connectionStatus").textContent = `è¿æ¥å¤±è´¥: ${e}`;
                }
            }
            
            on_ws_open(player_name, player_color) {
                document.getElementById("connectionStatus").textContent = "å·²è¿æ¥";
                
                // å‘é€åŠ å…¥æ¸¸æˆæ¶ˆæ¯
                const join_message = {
                    "type": "join_game",
                    "player_name": player_name,
                    "color": player_color
                };
                this.ws.send(JSON.stringify(join_message));
            }
            
            on_ws_message(event) {
                try {
                    const data = JSON.parse(event.data);
                    const message_type = data.type;
                    
                    if (message_type === "game_joined") {
                        this.handle_game_joined(data);
                    } else if (message_type === "game_state") {
                        this.handle_game_state(data);
                    } else if (message_type === "move_result") {
                        this.handle_move_result(data);
                    } else if (message_type === "error") {
                        this.handle_error(data);
                    } else if (message_type === "player_ready_updated") {
                        this.handle_player_ready_updated(data);
                    } else if (message_type === "game_started") {
                        this.handle_game_started(data);
                    }
                    
                } catch (e) {
                    console.log(`æ¶ˆæ¯å¤„ç†é”™è¯¯: ${e}`);
                }
            }
            
            handle_game_joined(data) {
                this.game_id = data.game_id;
                this.player_id = data.player_id;
                this.game_state = data.game_state;
                
                document.getElementById("gameStatus").textContent = `æ¸¸æˆå·²åŠ å…¥ - ç©å®¶ ${this.player_id}`;
                
                // æ˜¾ç¤ºå‡†å¤‡æŒ‰é’®
                document.getElementById("readyBtn").style.display = "inline-block";
                
                // ç¦ç”¨ç§»åŠ¨æ§åˆ¶ï¼ˆç­‰å¾…æ¸¸æˆå¼€å§‹ï¼‰
                ["moveUp", "moveDown", "moveLeft", "moveRight"].forEach(btn_id => {
                    document.getElementById(btn_id).disabled = true;
                });
                
                // å¼€å§‹å®šæœŸè·å–æ¸¸æˆçŠ¶æ€
                this.start_state_updates();
            }
            
            handle_game_state(data) {
                this.game_state = data.game_state;
                this.render();
            }
            
            handle_move_result(data) {
                const success = data.success;
                this.game_state = data.game_state;
                
                if (success) {
                    document.getElementById("gameStatus").textContent = "ç§»åŠ¨æˆåŠŸ";
                } else {
                    document.getElementById("gameStatus").textContent = "ç§»åŠ¨å¤±è´¥";
                }
                
                this.render();
            }
            
            handle_error(data) {
                const error_message = data.message;
                document.getElementById("gameStatus").textContent = `é”™è¯¯: ${error_message}`;
            }
            
            toggle_ready(event) {
                if (!this.ws) {
                    document.getElementById("gameStatus").textContent = "è¯·å…ˆè¿æ¥æœåŠ¡å™¨";
                    return;
                }
                
                const ready_message = {
                    "type": "player_ready"
                };
                
                this.ws.send(JSON.stringify(ready_message));
            }
            
            handle_player_ready_updated(data) {
                this.game_state = data.game_state;
                const game_started = data.game_started;
                
                // æ›´æ–°å‡†å¤‡æŒ‰é’®çŠ¶æ€
                const readyBtn = document.getElementById("readyBtn");
                const player_ready = this.game_state.players[this.player_id]?.ready || false;
                
                if (player_ready) {
                    readyBtn.textContent = "å–æ¶ˆå‡†å¤‡";
                    readyBtn.style.backgroundColor = "#6bff6b";
                } else {
                    readyBtn.textContent = "å‡†å¤‡";
                    readyBtn.style.backgroundColor = "#ff6b6b";
                }
                
                // æ›´æ–°æ¸¸æˆçŠ¶æ€æ˜¾ç¤º
                const ready_players = Object.values(this.game_state.players).filter(p => p.ready).length;
                const total_players = Object.keys(this.game_state.players).length;
                
                if (game_started) {
                    document.getElementById("gameStatus").textContent = "æ¸¸æˆå¼€å§‹ï¼";
                    
                    // å¯ç”¨ç§»åŠ¨æ§åˆ¶
                    ["moveUp", "moveDown", "moveLeft", "moveRight"].forEach(btn_id => {
                        document.getElementById(btn_id).disabled = false;
                    });
                } else {
                    if (total_players < 2) {
                        document.getElementById("gameStatus").textContent = 
                            `ç­‰å¾…å…¶ä»–ç©å®¶åŠ å…¥ (${total_players}/2)`;
                    } else {
                        document.getElementById("gameStatus").textContent = 
                            `ç­‰å¾…ç©å®¶å‡†å¤‡ (${ready_players}/${total_players})`;
                    }
                }
                
                this.render();
            }
            
            handle_game_started(data) {
                this.game_state = data.game_state;
                document.getElementById("gameStatus").textContent = "æ¸¸æˆå¼€å§‹ï¼";
                
                // å¯ç”¨ç§»åŠ¨æ§åˆ¶
                ["moveUp", "moveDown", "moveLeft", "moveRight"].forEach(btn_id => {
                    document.getElementById(btn_id).disabled = false;
                });
                
                this.render();
            }
            
            on_ws_close(event) {
                document.getElementById("connectionStatus").textContent = "è¿æ¥å·²å…³é—­";
                document.getElementById("gameStatus").textContent = "æ¸¸æˆè¿æ¥æ–­å¼€";
                
                // ç¦ç”¨ç§»åŠ¨æ§åˆ¶
                ["moveUp", "moveDown", "moveLeft", "moveRight"].forEach(btn_id => {
                    document.getElementById(btn_id).disabled = true;
                });
                
                // åœæ­¢å®šæœŸè·å–æ¸¸æˆçŠ¶æ€
                this.stop_state_updates();
            }
            
            on_ws_error(event) {
                document.getElementById("connectionStatus").textContent = "è¿æ¥é”™è¯¯";
            }
            
            handle_canvas_click(event) {
                if (!this.game_state) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const tile_x = Math.floor(x / this.tile_size);
                const tile_y = Math.floor(y / this.tile_size);
                
                if (tile_x >= 0 && tile_x < this.game_state.map_width && 
                    tile_y >= 0 && tile_y < this.game_state.map_height) {
                    
                    const tile = this.game_state.tiles[tile_y][tile_x];
                    
                    // åªé€‰ä¸­æ ¼å­ï¼Œä¸æ‰§è¡Œç§»åŠ¨æ“ä½œ
                    this.selected_tile = [tile_x, tile_y];
                    document.getElementById("gameStatus").textContent = 
                        `é€‰ä¸­åœ°å— (${tile_x}, ${tile_y}) - å£«å…µ: ${tile.soldiers}`;
                }
            }
            
            handle_keyboard(event) {
                if (!this.game_state || !this.selected_tile) return;
                
                const [x, y] = this.selected_tile;
                let new_x = x;
                let new_y = y;
                
                switch(event.key) {
                    case "ArrowUp":
                        new_y = Math.max(0, y - 1);
                        break;
                    case "ArrowDown":
                        new_y = Math.min(this.game_state.map_height - 1, y + 1);
                        break;
                    case "ArrowLeft":
                        new_x = Math.max(0, x - 1);
                        break;
                    case "ArrowRight":
                        new_x = Math.min(this.game_state.map_width - 1, x + 1);
                        break;
                    default:
                        return;
                }
                
                event.preventDefault();
                
                // å°è¯•ç§»åŠ¨å£«å…µåˆ°æ–°ä½ç½®
                this.move_soldiers_to(new_x, new_y);
            }
            
            move_soldiers(dx, dy) {
                if (!this.selected_tile) {
                    document.getElementById("gameStatus").textContent = "è¯·å…ˆé€‰æ‹©ä¸€ä¸ªåœ°å—";
                    return;
                }
                
                const [from_x, from_y] = this.selected_tile;
                const to_x = from_x + dx;
                const to_y = from_y + dy;
                
                this.move_soldiers_to(to_x, to_y);
            }
            
            move_soldiers_to(to_x, to_y) {
                if (!this.selected_tile || !this.game_state) return;
                
                const [from_x, from_y] = this.selected_tile;
                const from_tile = this.game_state.tiles[from_y][from_x];
                
                // æ£€æŸ¥æºåœ°å—æ˜¯å¦å±äºå½“å‰ç©å®¶ä¸”æœ‰å£«å…µ
                if (from_tile.owner_id !== this.player_id || from_tile.soldiers <= 0) {
                    document.getElementById("gameStatus").textContent = 
                        "æ— æ³•ç§»åŠ¨ï¼šæºåœ°å—ä¸æ˜¯æ‚¨çš„æˆ–æ²¡æœ‰å£«å…µ";
                    return;
                }
                
                // æ£€æŸ¥ç›®æ ‡ä½ç½®æ˜¯å¦æœ‰æ•ˆ
                if (to_x < 0 || to_x >= this.game_state.map_width || 
                    to_y < 0 || to_y >= this.game_state.map_height) {
                    return;
                }
                
                // å‘é€ç§»åŠ¨è¯·æ±‚
                this.ws.send(JSON.stringify({
                    type: "move_soldiers",
                    from_x: from_x,
                    from_y: from_y,
                    to_x: to_x,
                    to_y: to_y,
                    player_id: this.player_id
                }));
                
                // ç§»åŠ¨åæ›´æ–°é€‰ä¸­ä½ç½®åˆ°æ–°ä½ç½®ï¼Œå®ç°è¿ç»­æ“ä½œ
                this.selected_tile = [to_x, to_y];
                document.getElementById("gameStatus").textContent = 
                    `ç§»åŠ¨å£«å…µåˆ° (${to_x}, ${to_y})`;
            }
            
            render() {
                if (!this.game_state) {
                    this.render_waiting_screen();
                    return;
                }
                
                this.ctx.clearRect(0, 0, this.canvas_width, this.canvas_height);
                
                // æ¸²æŸ“åœ°å›¾
                for (let y = 0; y < this.game_state.map_height; y++) {
                    for (let x = 0; x < this.game_state.map_width; x++) {
                        this.render_tile(x, y);
                    }
                }
                
                // æ¸²æŸ“é€‰ä¸­æ•ˆæœ
                if (this.selected_tile) {
                    this.render_selection();
                }
                
                // æ¸²æŸ“æ¸¸æˆä¿¡æ¯
                this.render_game_info();
            }
            
            render_tile(x, y) {
                const tile = this.game_state.tiles[y][x];
                const screen_x = x * this.tile_size;
                const screen_y = y * this.tile_size;
                
                // åœ°å½¢é¢œè‰²
                const terrain_colors = {
                    "plain": "#27ae60",      // å¹³åŸ - ç»¿è‰²
                    "base": "#e74c3c",      // åŸºåœ° - çº¢è‰²
                    "tower": "#f39c12",     // å¡”æ¥¼ - æ©™è‰²
                    "wall": "#95a5a6",      // åŸå¢™ - ç°è‰²
                    "mountain": "#7f8c8d", // å±±è„‰ - æ·±ç°
                    "swamp": "#16a085"      // æ²¼æ³½ - é’è‰²
                };
                
                // å¦‚æœæ˜¯å¡”ä¸”æœ‰æ‰€æœ‰è€…ï¼Œä½¿ç”¨ç©å®¶é¢œè‰²
                let color;
                if (tile.terrain_type === "tower" && tile.owner_id) {
                    const player = this.game_state.players[tile.owner_id];
                    color = player ? player.color : terrain_colors[tile.terrain_type];
                } else {
                    color = terrain_colors[tile.terrain_type] || "#34495e";
                }
                
                // ç»˜åˆ¶åœ°å—
                this.ctx.fillStyle = color;
                this.ctx.fillRect(screen_x, screen_y, this.tile_size, this.tile_size);
                
                // ç»˜åˆ¶è¾¹æ¡†
                this.ctx.strokeStyle = "#2c3e50";
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(screen_x, screen_y, this.tile_size, this.tile_size);
                
                // å¦‚æœåœ°å—æœ‰æ‰€æœ‰è€…ï¼Œç»˜åˆ¶æ‰€æœ‰è€…é¢œè‰²
                if (tile.owner_id) {
                    const player = this.game_state.players[tile.owner_id];
                    if (player) {
                        this.ctx.fillStyle = player.color + "40";  // åŠé€æ˜
                        this.ctx.fillRect(screen_x, screen_y, this.tile_size, this.tile_size);
                    }
                }
                
                // ç»˜åˆ¶å£«å…µæ•°é‡
                if (tile.soldiers > 0) {
                    this.ctx.fillStyle = "white";
                    this.ctx.font = "12px Arial";
                    this.ctx.textAlign = "center";
                    this.ctx.fillText(
                        tile.soldiers.toString(),
                        screen_x + this.tile_size / 2,
                        screen_y + this.tile_size / 2 + 4
                    );
                }
                // å¦‚æœåœ°å½¢æ²¡æœ‰æ‰€æœ‰è€…ä¸”å¯è¢«å é¢†ï¼Œæ˜¾ç¤ºå é¢†æ‰€éœ€å£«å…µæ•°é‡
                else if (!tile.owner_id && tile.required_soldiers && tile.required_soldiers < 9999) {
                    this.ctx.fillStyle = "yellow";
                    this.ctx.font = "10px Arial";
                    this.ctx.textAlign = "center";
                    this.ctx.fillText(
                        `${tile.required_soldiers}`,
                        screen_x + this.tile_size / 2,
                        screen_y + this.tile_size / 2 + 4
                    );
                }
            }
            
            render_selection() {
                const [x, y] = this.selected_tile;
                const screen_x = x * this.tile_size;
                const screen_y = y * this.tile_size;
                
                this.ctx.strokeStyle = "#f1c40f";
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(screen_x, screen_y, this.tile_size, this.tile_size);
            }
            
            render_game_info() {
                if (this.game_state.game_over) {
                    const winner = this.game_state.winner;
                    this.ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
                    this.ctx.fillRect(0, 0, this.canvas_width, this.canvas_height);
                    
                    this.ctx.fillStyle = "white";
                    this.ctx.font = "bold 48px Arial";
                    this.ctx.textAlign = "center";
                    
                    if (winner) {
                        this.ctx.fillText(`${winner} è·èƒœï¼`, this.canvas_width / 2, this.canvas_height / 2);
                    } else {
                        this.ctx.fillText("æ¸¸æˆç»“æŸ", this.canvas_width / 2, this.canvas_height / 2);
                    }
                }
            }
            
            render_waiting_screen() {
                this.ctx.fillStyle = "#2c3e50";
                this.ctx.fillRect(0, 0, this.canvas_width, this.canvas_height);
                
                this.ctx.fillStyle = "white";
                this.ctx.font = "24px Arial";
                this.ctx.textAlign = "center";
                this.ctx.fillText("ç­‰å¾…åŠ å…¥æ¸¸æˆ...", this.canvas_width / 2, this.canvas_height / 2);
